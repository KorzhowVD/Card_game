<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CardGame</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="media.css">
	</head>
	<body>
		<div class="wrapped">
			<h1 class="title">Выберите уровень сложности:</h1>
			<h2 class="subtitle"> Выберите сложность и игра начнется.
				<span>Чем выше уровень - тем больше будет выборка карт.</span>
			</h2>
			<div class="level" id="level">
				<div class="level__choose">Простой</div>
				<div class="level__choose">Средний</div>
				<div class="level__choose">Сложный</div>
			</div>
			<button class="main_button" id="button">Начать игру</button>
			<div class="cards"></div>
		</div>
	</body>
</html>
